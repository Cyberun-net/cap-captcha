# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - 42kCaptchaBun
on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create output folder and copy standalone content
        run: |
          mkdir -p output
          cp -r standalone/* output/

      - name: Create startup.sh script with Bun install and run
        run: |
          cat << 'EOF' > output/startup.sh
          #!/bin/bash
          set -ex

          # Installer Bun
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"

          # Aller dans le dossier de l'app
          cd /home/site/wwwroot

          # Installer les d√©pendances
          bun install

          # Lancer l'app
          bun run index.ts
          EOF

      - name: Make startup.sh executable
        run: chmod +x output/startup.sh
        
      - name: Zip deployable content
        run: |
          cd output
          zip -r ../deploy.zip .
          cd ..

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: '42kCaptchaBun'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BBD6F7A10A93465CB1A7F01170F5A80C }}
          package: ./deploy.zip



